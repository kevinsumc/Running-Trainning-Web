<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilla de Entrenamientos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reloj.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="fotos.html">
</head>

<body>

    <nav>
        <h1>Registros de Entrenamientos</h1>
        <img src="imagenes/KS.2.PNG" alt="" style="width: 70px; height: 55px; border-radius: 10px;">
        <ul>
            <li><a href="fotos.html">FOTOS</a></li>
            <li><a href="marcas.html">MARCAS</a></li>
            <li><a href="#">OBJETIVOS 2024</a></li>
        </ul>
    </nav>
    <hr>
    <form action="/registrar" method="POST">
        <div>
            <label for="tipos_entrenamiento">Tipo de Entreno</label>
            <select name="tipos_entrenamiento" id="tipos_entrenamiento">
                <option value="rodaje">Rodaje</option>
                <option value="pasadas">Pasadas</option>
                <option value="fartlek">Fartlek</option>
                <option value="prueba">Prueba</option>
            </select>
        </div><br>
        <div>
            <label for="km_totales">Kilometros Totales</label>
            <input type="number" name="km_totales" id="km_totales">
        </div>
        <div>
            <label for="dia_trainning">Dia de Entrenamiento</label>
            <input type="date" name="dia_trainning" id="dia_trainning">
        </div><br>
        <div>
            <label for="sensaciones_trainning">Sensaciones</label>
            <input type="text" name="sensaciones_trainning" id="sensaciones_trainning">
        </div><br>
        <div><label for="horario_entrenamiento">Horario </label>
            <select name="horario_trainning" id="horario_trainning">
                <option value="mañana">Mañana</option>
                <option value="tarde">Tarde</option>
                <option value="noche">Noche</option>

            </select>
        </div><br>
        <div>
            <label for="tiempo_trainning">Tiempo</label>
            <input type="number" name="tiempo_trainning" id="tiempo_trainning">
        </div><br>
        <div>
            <input type="submit" value="Registrar">
        </div>
    </form>
    <div>
        <footer>
            <div class="reloj">
                <p class="fecha"></p>
                <p class="tiempo"></p>
            </div>
        </footer>
    </div>
</body>
<script src="reloj.js"></script>

</html>
